<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <div class="container">
            <div class="card">
                <div class="card-header"> <p class="card-header-text">فرم ارسال ایمیل</p></div>
                <div class="form-content">
                <form action="" id="email-form">
                    <div class="input-field">
                        <input type="email" id="email" placeholder="ایمیل :">
                        <label for="email">به : </label>
                    </div>

                    <div class="input-field">
                        <input type="text" id="subject" placeholder="موضوع :">
                        <label for="subject">موضوع </label>
                    </div>

                    <div class="input-field">
                        <Textarea id="message" rows="3" cols="40" placeholder="متن شما : "></Textarea>
                        
                        <label for="message">Mesage</label>
                    </div>

                    <div id="loaders">
                     <!-- <p id="loader-text">درحال ارسال...</p> -->
                     <img src="img/30.gif" alt="">
                    </div>
                    <button id="sendBtn" class="btn btn-send" type="submit" name="action"> ارسال ایمیل </button>
                    <button id="resetBtn" class="btn btn-reset" type="submit"> از نــــــو </button>
                </form>
            </div>
        </div>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
